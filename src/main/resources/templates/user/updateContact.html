<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>About</title>

<!-- Corrected Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body th:replace="~{user/userBase::body(~{::section})}">
	<!--header-->
	<section class="d-flex justify-content-center  ">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						
					<h1 class="text-center">UPDATE CONTACT</h1>
					
						<div th:if="${message}" th:classappend="${message.type}" class="alert " role="alert">
							<p th:text="${message.content}"></p>

						</div> 
					
					
						<form action="" th:action="@{/user/update_process}"  method="post" th:object="${contact}" class="formstyle" enctype="multipart/form-data">
						    
						    <input type="hidden" id="cid_field" th:value="${contact.cId}" name="cId">
						    <div class="mb-3">
						        <label for="name_field" class="form-label">Name</label>
						        <input type="text" class="form-control" 
						               id="name_field" th:value="${contact.name}" name="name" placeholder="Enter Here">
						    </div>
						    
						    <div class="mb-3">
						        <label for="nick_name_field" class="form-label">Nick Name</label>
						        <input type="text" class="form-control" 
						               id="nick_name_field" th:value="${contact.nickName}" name="nickName" placeholder="Enter Here">
						    </div>
						    
						    <div class="mb-3">
						        <label for="work_field" class="form-label">Work</label>
						        <input type="text" class="form-control" 
						               id="work_field" th:value="${contact.work}" name="work" placeholder="Enter Here">
						    </div>
						    
						    
						    <div class="mb-3">
						        <label for="email_field" class="form-label" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">Email</label>
						        <input type="email" class="form-control"  
						               id="email_field" th:value="${contact.email}" name="email" placeholder="Enter Here">
						     <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
						            Please select a valid state.
						        </div>
						    </div>
						        
						    <div class="mb-3">
						        <label for="phone_field" class="form-label">Phone Number</label>
						        <input type="text" class="form-control" 
						               id="phone_field" th:value="${contact.phone}" name="phone" placeholder="Enter Here">
						    </div>
						    
		
						    <div class="mb-3">
						        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" 
						                  th:value="${contact.description}" name="description" placeholder="Describe your contact...."></textarea>
						    </div>
							
							<div class="mb-3"> 
							<label for="image_field" class="form-label" >Upload Photo</label>
							<input type="file" name="image" >
							 
							</div>
							
						    <div class="container text-center">
						        <button type="submit" class="btn btn-primary">Done</button>
						        <button type="reset" class="btn btn-light">Reset</button>
						    </div>
						</form>

				</div>
				</div>
			</div>
		</div>
	
		<!--  JQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Popper.js (must be included before Bootstrap JS) -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

		<!-- Corrected Bootstrap JS CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script th:src="@{/JS/script1.js}"></script>

	</section>
</body>
</html>
