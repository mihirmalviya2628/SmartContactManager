<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<!-- Corrected Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
 
 
</head>
<body th:replace="~{base::body(~{::section})}">
	<!--header-->
    <section class="container content">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <div th:if="${param.error}" class="alert alert-danger"> Invalid Username and Password</div>
                <div th:if="${param.logout}" class="alert alert-success"> You have been Logged out</div>
                
                <form method="post"  href="/user/MyProfile">
                    <input type="text" name="username" id="username" placeholder="USERNAME" />
                    <input type="password" name="password" id="password" placeholder="PASSWORD" />
                    <button class="opacity">SUBMIT</button>
                </form>
                 <div class="register-forget opacity">
                    <a   href="/signup">REGISTER</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
     
     <script th:src="@{/JS/login.js}"></script>
	<!-- Popper.js (must be included before Bootstrap JS) -->
	    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	    
	    <!-- Corrected Bootstrap JS CDN -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
